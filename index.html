<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $('.aboutLink').click(_ => {
            (this).css("background-color", "blue")
        })

        window.addEventListener("hashchange", onhashchange, false);
        
        function onhashchange() {
            console.log(window.location.hash);
        }
    </script>
</head>

<body>
    <div class="_header">
        <div class="_toggle"></div>
        <div class="menu">
            <a href="#about" class="aboutLink">About</a>
            <a href="#projects" class="projectsLink">Projects</a>
        </div>
    </div>

    <div class="projects"></div>
</body>

</html>
